<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #mapid { 
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script>
        var map = L.map('mapid').setView([51.505, -0.09], 13);
        
        // Add base map
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add COG layer
        L.tileLayer('http://localhost:5050/cog/tiles/WebMercatorQuad/{z}/{x}/{y}.png?url=https://burn-severity.s3.us-east-2.amazonaws.com/public/geology/dnbr.tif&nodata=0&algorithm=classify&algorithm_params={%22thresholds%22:{%220.045%22:100,%220.222%22:150,%220.8%22:200}}', {
            maxZoom: 20,
        }).addTo(map);
    </script>

</body>
</html>
